name: build_and_publish

on:
  push:
    branches:
      - main

jobs:
  build_and_publish:
    strategy:
      matrix:
        os: [ ubuntu-18.04, macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install Poetry
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: 1.1.13
      - run: poetry build
      - run: poetry publish --repository --username --password